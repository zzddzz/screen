<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: header(~{},~{},~{})">
</head>
<body class="adminbody">
<div id="main">

    <!-- top bar navigation -->
    <div class="headerbar" th:replace="common/headerbar :: headerbar(~{})">
    </div>
    <!-- End Navigation -->

    <!-- Left Sidebar -->
    <div class="left main-sidebar" th:replace="common/left :: left()">
    </div>
    <!-- End Sidebar -->

    <div class="content-page">

        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12">
                    </div>
                </div>
                <!-- end row -->


                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page">大屏资源管理</li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card mb-3">
                            <div class="card-body">
                                <table id="tb_1" class="table table-responsive-xl table-hover display">
                                    <thead>
                                    <tr>
                                        <td colspan="9" class="text-left">
                                            <a href="#" onclick="loadAdd()" data-toggle="modal"
                                               class="submitBtn btn btn-info btn-sm inline">
                                                <i class="fa fa-check-circle-o"></i> 自定义(口号类)
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>编号</th>
                                        <th>原始文件</th>
                                        <th>FTP日期</th>
                                        <th>同步日期</th>
                                        <th>大屏FILE</th>
                                        <th>类型</th>
                                        <th width="60">状态</th>
                                        <th width="160">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                            </div>
                        </div><!-- end card-->
                    </div>
                </div>
            </div>
            <!-- END container-fluid -->

            <!-- Modal add -->
            <div class="modal fade" id="customModal" tabindex="-1" role="dialog"
                 aria-labelledby="customModal" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">自定义图片</h5>
                        </div>
                        <div class="modal-body">
                            <form id="customForm" th:action="@{/resource/compPic}" method="post"
                                  enctype="multipart/form-data">
                                <input id="no" name="no" type="hidden" th:value="${no}">
                                <div class="form-group row">
                                    <label for="backPic" class="star col-sm-2 col-form-label">背景图</label>
                                    <div class="col-sm-10">
                                        <input type="file" name="backGround" id="backPic" multiple="multiple" required/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="descInfo" class=" star col-sm-2 col-form-label">字体大小</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="size" id="size" placeholder="90" required/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="descInfo" class=" star col-sm-2 col-form-label">描述</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="content" id="descInfo" required></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="button" onclick="onAdd()" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <footer class="footer">
        <span class="float-right">
            Copyright@<a href="#">山东东锟数字技术有限公司</a>&nbsp;&nbsp;&nbsp;&nbsp;
		</span>
    </footer>

</div>
<!-- END main -->

<script th:inline="javascript">

    /*<![CDATA[*/
    // language=ThymeleafExpressions
    var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;

    bootbox.setDefaults("locale", "zh_CN");

    var no = $("#no").val();
    $(document).ready(function () {
        $('#tb_1').DataTable({
            language: _language,
            ajax: {
                url: basePath + "/resource/page",
                data: {"no": no},
                type: "POST",
                async: false
            },
            serverSide: true,
            pagination: true,
            ordering: false,
            bLengthChange: false,
            bFilter: false,
            columns: [
                {"data": "id"},
                {"data": "originName"},
                {"data": "resourceDateTime"},
                {"data": "createDate"},
                {"data": "fileName"},
                {
                    "data": "type",
                    render: function (data) {
                        return data == 'font' ? "<font " + " color='#daa520'>合成</font>" : "<font " + " color='green'>FTP图</font>";
                    }
                },
                {
                    "data": "enable",
                    render:

                        function (data) {
                            return data == '0' ? "<font " + " color='red'>禁播</font>" : "<font " + " color='green'>正常</font>";
                        }
                }
                ,
                {
                    "data": null,
                    "render":
                        function (data, type, row) {
                            var tip = '';
                            var showpicUrl = basePath + "/resource/showPic?id=";
                            if (row.enable == '0') {
                                tip = '播放';
                            } else {
                                tip = '禁止';
                            }
                            var rtn =
                                "<button type='button' onclick='onEdit(" + row.id + "," + row.enable + ")' class='btn btn-outline-primary btn-sm'>" + tip + "</button>&nbsp;&nbsp;"
                                + "<button type='button' onclick='onDel(" + row.id + ")' class='btn btn-outline-primary btn-sm'>删除</button>&nbsp;&nbsp;"
                                + "<a type='button' data-fancybox='gallery' class='btn btn-outline-primary btn-sm'"
                                + " href='" + showpicUrl + row.id + "' >图片</a>";

                            return rtn
                        }

                }
            ],
            "paging":true, //打开分页设置
            "iDisplayLength":5,
        })
        ;

        // counter-up
        $('.counter').counterUp({
            delay: 10,
            time: 600
        });

        $('#backPic').filer({
            limit: 1,
            maxSize: 10,
            extensions: ['jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 'gif', 'GIF', 'bmp', 'BMP'],
            changeInput: true,
            showThumbs: true,
            addMore: false
        });

    });

    //新增合成图
    function onAdd() {
        var form = $("#customForm")[0];
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }
        $("#customForm").submit();
    }

    //更改状态
    function onEdit(id, enable) {
        var tip = enable == '0' ? "确认播放图片?" : "确认禁止播放?";
        bootbox.confirm(tip, function (result) {
            if (result) {
                $.post(
                    basePath + "/resource/change",
                    {"resourceId": id, "enable": enable == '0' ? '1' : '0'},
                    function (response) {
                        if (response != 'success' && response != 'fail') {
                            bootbox.alert('大屏最多播放' + response + "张图片！");
                        } else if (response == 'success') {
                            window.location.reload();
                        } else {
                            bootbox.alert("变更异常");
                        }

                    }
                );
            }
        });
    }

    //自定义口号
    function loadAdd() {
        $("#customForm")[0].reset();
        $("#customModal").modal('show');
        $("#customForm")[0].classList.remove('was-validated');//初始不校验

        $('#backPic').trigger("filer.reset")

    }

    //删除资源
    function onDel(id) {
        bootbox.confirm('确认删除?', function (result) {
            if (result) {
                $.post(
                    basePath + "/resource/delete",
                    {"id": id},
                    function (response) {
                        if (response == 'success') {
                            window.location.reload();
                        } else {
                            bootbox.alert("删除异常");
                        }

                    }
                );
            }
        });
    }

    function logOut() {
        window.location.href = basePath + "/logOut";
    }

</script>

</body>
</html>
