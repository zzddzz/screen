<script th:inline="javascript">

    /*<![CDATA[*/
    // language=ThymeleafExpressions
    var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;

    bootbox.setDefaults("locale", "zh_CN");

    var no = $("#no").val();
    $(document).ready(function () {
        $('#tb_1').DataTable({
            language: _language,
            ajax: {
                url: basePath + "/resource/page",
                data: {"no": no},
                type: "POST",
                async: false
            },
            serverSide: true,
            pagination: true,
            ordering: false,
            bLengthChange: false,
            bFilter: false,
            columns: [
                {"data": "id"},
                {"data": "originName"},
                {"data": "resourceDateTime"},
                {"data": "createDate"},
                {"data": "fileName"},
                {
                    "data": "type",
                    render: function (data) {
                        return data == 'font' ? "<font " + " color='#daa520'>合成</font>" : "<font " + " color='green'>FTP图</font>";
                    }
                },
                {
                    "data": "enable",
                    render:

                        function (data) {
                            return data == '0' ? "<font " + " color='red'>禁播</font>" : "<font " + " color='green'>正常</font>";
                        }
                }
                ,
                {
                    "data": null,
                    "render":
                        function (data, type, row) {
                            var tip = '';
                            var showpicUrl = basePath + "/resource/showPic?id=";
                            if (row.enable == '0') {
                                tip = '播放';
                            } else {
                                tip = '禁止';
                            }
                            var rtn =
                                "<button type='button' onclick='onEdit(" + row.id + "," + row.enable + ")' class='btn btn-outline-primary btn-sm'>" + tip + "</button>&nbsp;&nbsp;"
                                + "<button type='button' onclick='onDel(" + row.id + ")' class='btn btn-outline-primary btn-sm'>删除</button>&nbsp;&nbsp;"
                                + "<a type='button' data-fancybox='gallery' class='btn btn-outline-primary btn-sm'"
                                + " href='" + showpicUrl + row.id + "' >图片</a>";

                            return rtn
                        }

                }
            ],
            "paging":true, //打开分页设置
            "iDisplayLength":5,
        })
        ;

        // counter-up
        $('.counter').counterUp({
            delay: 10,
            time: 600
        });

        $('#backPic').filer({
            limit: 1,
            maxSize: 10,
            extensions: ['jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 'gif', 'GIF', 'bmp', 'BMP'],
            changeInput: true,
            showThumbs: true,
            addMore: false
        });

    });

    //新增合成图
    function onAdd() {
        var form = $("#customForm")[0];
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }
        $("#customForm").submit();
    }

    //更改状态
    function onEdit(id, enable) {
        var tip = enable == '0' ? "确认播放图片?" : "确认禁止播放?";
        bootbox.confirm(tip, function (result) {
            if (result) {
                $.post(
                    basePath + "/resource/change",
                    {"resourceId": id, "enable": enable == '0' ? '1' : '0'},
                    function (response) {
                        if (response != 'success' && response != 'fail') {
                            bootbox.alert('大屏最多播放' + response + "张图片！");
                        } else if (response == 'success') {
                            window.location.reload();
                        } else {
                            bootbox.alert("变更异常");
                        }

                    }
                );
            }
        });
    }

    //自定义口号
    function loadAdd() {
        $("#customForm")[0].reset();
        $("#customModal").modal('show');
        $("#customForm")[0].classList.remove('was-validated');//初始不校验

        $('#backPic').trigger("filer.reset")

    }

    //删除资源
    function onDel(id) {
        bootbox.confirm('确认删除?', function (result) {
            if (result) {
                $.post(
                    basePath + "/resource/delete",
                    {"id": id},
                    function (response) {
                        if (response == 'success') {
                            window.location.reload();
                        } else {
                            bootbox.alert("删除异常");
                        }

                    }
                );
            }
        });
    }

</script>
